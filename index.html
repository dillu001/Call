<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>web</title
  <link rel="stylesheet" href="/stylesheet.css">
</head>

<body>
  <header>
   <h3>simple calculator</h3>
    <div id="calculate">
      <input  readonly id="display">
      <div id="keys">
  <button onclick="calculate('7')">7</button>
  <button onclick="calculate('8')">8</button>
  <button onclick="calculate('9')">9</button>
  <button onclick="backspace('b')"class="operater">&#9003;</button>
  <button onclick="calculate('4')">4</button>  
  <button onclick="calculate('5')">5</button>
  <button onclick="calculate('6')">6</button>
  <button onclick="calculate('-')"class="operater">-</button>
  <button onclick="calculate('1')">1</button>  
  <button onclick="calculate('2')">2</button>  
  <button onclick="calculate('3')">3</button>
  <button onclick="calculate('+')"class="operater">+</button>  
  <button onclick="calculate('00')">00</button>  
  
  <button onclick="calculate('0')">0
   </button>  
  <button onclick="calculate('.')">.</button>
  <button onclick="calculate('/')"class="operater">/</button>
  <button onclick="clearScreen('C')" class="boat">C</button>
    <button onclick="calculate('×')"class="operater">×</button>
    <button onclick="calculate('%')"class="operater">%</button>
    <button onclick="calculater('=')"class="boat">=</button>
    </div>
    </div>
  </header>
  <script src="/main.js"></script>
</body>

</html>
